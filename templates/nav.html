
<header class="header">
      <nav class="nav">
          <div class="nav__container container">
              <ul class="nav__items list">
                {% if user.is_authenticated %}
                  <li class="nav__item {% if index %} nav__item_active {% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                  <li class="nav__item {% if follow %} nav__item_active {% endif %}"><a href="{% url 'follow' %}" class="nav__link link">Подписки</a></li>
                  <li class="nav__item {% if new_recipe %} nav__item_active {% endif %}"><a href="{% url 'new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
                  <li class="nav__item {% if favorite %} nav__item_active {% endif %}"><a href="{% url 'favorite' %}" class="nav__link link">Избранное</a></li>
                  <li class="nav__item {% if purchases %} nav__item_active {% endif %}"><a href="{% url 'shopping-list' %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{{ count|default_if_none:"0"}}</span></li>

              </ul>
              <ul class="nav__items list">
              
                  <li class="nav__item {% if password_change %} nav__item_active {% endif %}"><a href="{% url 'password_change' %}" class="nav__link link">Сменить пароль</a></li>
                  <li class="nav__item {% if logout %} nav__item_active {% endif %}"><a href="{% url 'logout' %}" class="nav__link link">Выйти</a></li>
                {% else %}
                  <li class="nav__item {% if index %} nav__item_active {% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                  <li class="nav__item {% if purchases %} nav__item_active {% endif %}"><a href="{% url 'shopping-list' %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{{ user.username}}</span></li>
                  </ul>
              <ul class="nav__items list">
              
                  <li class="nav__item {% if login %} nav__item_active {% endif %}"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                  <li class="nav__item {% if signup %} nav__item_active {% endif %}"><a href="{% url 'signup' %}" class="nav__link link">Регистрация</a></li>
                {% endif %}
              </ul>
          </div>
      </nav>
  </header>
